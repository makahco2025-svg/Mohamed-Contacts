<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    
    <!-- أيقونة الموقع (Favicon) -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://www2.0zz0.com/2025/10/26/20/127109061.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www2.0zz0.com/2025/10/26/20/127109061.png">

    <!-- إضافة مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- خط عصري من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- متغيرات التصميم الراقي --- */
        :root {
            --bg-primary: #1a1a1a; /* خلفية داكنة فاخرة */
            --bg-card: #252525; /* لون البطاقة */
            --accent-color: #c9a961; /* لون ذهبي أنيق */
            --text-primary: #f0f0f0; /* النص الأساسي */
            --text-secondary: #a0a0a0; /* النص الثانوي */
            --border-color: #333333; /* لون الحدود الدقيق */
        }

        /* --- إعدادات عامة --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-primary); /* لون احتياطي */
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            line-height: 1.7;
            position: relative; /* مهم لتحديد موضع الطبقة */
            
            /* === رابط صورة الخلفية: استبدل الرابط أدناه بصورة شركتك === */
            background-image: url('https://www2.0zz0.com/2025/10/26/20/127109061.png');
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* لجعل الخلفية ثابتة عند التمرير */
        }

        /* === الطبقة الشبه شفافة فوق الخلفية === */
        body::before {
            content: '';
            position: fixed; /* ثابتة حتى مع التمرير */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.8); /* طبقة داكنة بنفس لون الخلفية مع شفافية */
            z-index: -1; /* لوضع الطبقة خلف المحتوى */
        }

        /* --- الحاوية الرئيسية (بطاقة فاخرة) --- */
        .profile-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* --- قسم الهوية --- */
        .profile-header {
            margin-bottom: 40px;
        }

        .profile-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 2px solid var(--accent-color);
            padding: 3px;
            background-color: var(--bg-card);
            box-shadow: 0 4px 15px rgba(201, 169, 97, 0.2);
        }
        
        .profile-logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .profile-header p {
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-secondary);
        }

        /* --- فاصل أنيق --- */
        .divider {
            width: 80px;
            margin: 40px auto;
            height: 1px;
            background: linear-gradient(to left, transparent, var(--border-color), transparent);
        }

        /* --- قائمة المعلومات --- */
        .info-list {
            list-style: none;
            text-align: center;
            margin-bottom: 40px;
        }

        .info-list li {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .info-list li i {
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .info-list a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-list a:hover {
            color: var(--text-primary);
        }

        /* --- قائمة الروابط الاجتماعية --- */
        .social-links-list {
            list-style: none;
            margin-bottom: 40px;
        }

        .social-links-list li {
            margin-bottom: 18px;
        }

        .social-links-list a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-links-list a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .social-links-list a:hover {
            color: var(--accent-color);
        }

        .social-links-list a:hover::after {
            width: 100%;
        }
        
        .social-links-list a i {
            font-size: 1.2rem;
        }

        /* --- قسم الدفع --- */
        .payment-section h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .qr-codes-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .qr-code-box img {
            width: 120px;
            height: 120px;
            border-radius: 4px;
            background-color: #fff;
            padding: 8px;
        }

        .qr-code-box p {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* --- توقيع المصمم --- */
        .design-credit {
            margin-top: 40px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .design-credit a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
        }

        .design-credit a:hover {
            color: var(--accent-color);
        }

        /* --- تجاوب مع الشاشات الصغيرة --- */
        @media (max-width: 600px) {
            .profile-container { padding: 40px 25px; }
            .profile-header h1 { font-size: 2rem; }
            .qr-codes-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
        }
    </style>
</head>
<body>

                <li><a href="https://www.instagram.com/mohamed_ahmed_abo_yossef/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>

        <!-- === قسم الدفع === -->
        <section class="payment-section">

        </footer>

    </main>

</body>
